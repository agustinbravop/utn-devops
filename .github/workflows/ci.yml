name: CI (api)

on:
  push:
    branches: [main]
    paths:
      - "api/**"
      - ".github/workflows/ci.yml"
  pull_request:
    branches: [main]
    paths:
      - "api/**"
      - ".github/workflows/ci.yml"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint (api)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: api
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: api/pnpm-lock.yaml

      - uses: pnpm/action-setup@v3
        with:
          version: 9
          run_install: true

      - name: ESLint
        run: pnpm lint

  test:
    name: Test (api)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: api
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: api/pnpm-lock.yaml

      - uses: pnpm/action-setup@v3
        with:
          version: 9
          run_install: true

      - name: Vitest (coverage)
        run: pnpm test -- --run --coverage

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-api
          path: |
            api/coverage
            api/coverage.*.json
